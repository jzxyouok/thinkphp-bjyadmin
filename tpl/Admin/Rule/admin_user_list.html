<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>用户组添加用户 - bjyadmin</title>
	<bootstrapcss />
</head>
<body>
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	管理员列表
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th width="10%">用户名</th>
		<th>用户组</th>
		<th>操作</th>
	</tr>
	<foreach name="data" item="v">
		<tr>
			<td>{$v['username']}</td>
			<td>{$v['title']}</td>
			<td><a href="javascript:if(confirm('确定移除'))location.href='{:U('Admin/Rule/delete_user_from_group',array('uid'=>$v['id'],'group_id'=>$v['group_id']))}'">从此用户组中移除</a></td>
		</tr>
	</foreach>

</table>

<bootstrapjs />
</body>
</html>
